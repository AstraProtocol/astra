dotenv: .env
astra_777-1:
  cmd: astrad
  start-flags: "--trace"
  app-config:
    minimum-gas-prices: 0aastra
    index-events:
      - ethereum_tx.ethereumTxHash
    json-rpc:
      address: "0.0.0.0:26651"
      ws-address: "0.0.0.0:26652"
      api: "eth,net,web3,debug,astra"
  validators:
    - coins: 5astra
      staked: 1astra
      mnemonic: ${VALIDATOR1_MNEMONIC}
    - coins: 5astra
      staked: 1astra
      mnemonic: ${VALIDATOR2_MNEMONIC}
  accounts:
    - name: signer1
      coins: 5astra
    - name: signer2
      coins: 5astra

  genesis:
    consensus_params:
      block:
        max_bytes: "22020096"
        max_gas: "20000000"
        time_iota_ms: "500"
    app_state:
      evm:
        params:
          evm_denom: aastra
      gov:
        voting_params:
          voting_period: "10s"
        deposit_params:
          max_deposit_period: "10s"
          min_deposit:
            - denom: "aastra"
              amount: "10000000"
      transfer:
        params:
          receive_enabled: true
          send_enabled: true
      mint:
        params:
          mint_denom: "aastra"
      staking:
        params:
          bond_denom: "aastra"
          unbonding_time: "10s"
      distribution:
        params:
          community_tax: "0.0"
      epochs:
        epochs:
          - identifier: "custom"
            duration: "4s"
      inflation:
        params:
          mint_denom: "aastra"
        epoch_identifier: "custom"
        epochs_per_period: "2"